<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-label>
        <h3>Main Menu</h3>
      </ion-label>
      <ng-container *ngFor="let menu of menuItem">
      <div style="display: flex; min-width: 100%"  [routerLink]="menu.route">
        <div style="display: flex; justify-content: center; align-items: center;">
          <ion-icon [name]="menu.icon"></ion-icon>
        </div>
        <div>
          <ion-item class="w-100" lines="none"> {{ menu.label }} </ion-item>
        </div>
      </div>
    </ng-container>
    </ion-content>
    
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
      <ion-button routerLink="/auth/login">
        Redirect to login
      </ion-button>
      <ion-button (click)="LogoutUser()">
        Logout
      </ion-button>
    </ion-content>
  </div>
</ion-app>
